
<div style="margin-bottom: 10px;">
    <div class="cardBox mat-elevation-z8" >
        <mat-card class="example-card" #card>
            <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{notification.cardtitulo}}</mat-card-title>
                <mat-card-subtitle>PIANTE PIJAMAS</mat-card-subtitle>
                <img mat-card-sm-image src="./assets/icons/logoMini_54.png" alt="Icone da Empresa" 
                style="height: 54px; width: 54px;">
            </mat-card-title-group>
            </mat-card-header>
            <mat-card-content style="margin-top: 10px;">
            {{notification.detalhes}}
            <div class="botaoNotif">
                <a  href={{notification.link}} >
                    <button mat-raised-button (click)="onButtonClick()" style="
                    background-color: rgba(203, 162, 145, 1);" target="_blank">VER NO SITE</button>                    
                </a>
            </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
