<div *ngIf="notificationArray.length; else semNotfys">
    <div *ngFor="let notification of notificationArray" >
        <app-card [notification]="notification"            
            (clicado)="clicado($event)"            
            (visto)="visto($event)"
        ></app-card>
    </div>
</div>

<ng-template #semNotfys>
    <div class="botao">
        <img src="./assets/icons/logoGrande_512.png" alt="Descrição da imagem" 
        style="height: 300px; width: 300px;">
    </div>
    <div style="display: flex; justify-content: center; font-size: 20px; font-weight: bold;">
        <P >Novidades em breve</P>
    </div>
</ng-template>
